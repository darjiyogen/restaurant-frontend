<div>
  <h4 class="app-title">Scheduler App</h4>
  <div class="app-filter">
    <div class="k-form-field k-datetime-picker-wrapper">
      <span>Seats</span>
      <kendo-dropdownlist
        [data]="seatData"
        textField="text"
        valueField="value"
        (valueChange)="onSeatFilterChange($event)"
      >
      </kendo-dropdownlist>
    </div>
    <div class="k-form-field k-datetime-picker-wrapper">
      <span>Start</span>
      <kendo-timepicker class="custom-picker" [value]="filterStart">
      </kendo-timepicker>
    </div>
    <div class="k-form-field k-datetime-picker-wrapper">
      <span>End</span>
      <kendo-timepicker class="custom-picker" [value]="filterEnd">
      </kendo-timepicker>
    </div>
  </div>
  <kendo-scheduler
    kendoSchedulerSlotSelectable
    [kendoSchedulerReactiveEditing]="createFormGroup"
    [kendoSchedulerBinding]="reservation"
    [group]="group"
    [resources]="resources"
    [selectedDate]="selectedDate"
    style="height: 620px"
    [(slotSelection)]="selection"
    [editService]="editService"
  >
    <kendo-scheduler-timeline-view> </kendo-scheduler-timeline-view>
    <ng-template
    kendoSchedulerEditDialogTemplate
    autoFocusedElement=".title-input"
    let-formGroup="formGroup"
    let-isNew="isNew"
    let-editMode="editMode"
  >
    <div class="k-form-inline">
      <div class="k-form-field">
        <span>Title</span>
        <input
          kendoTextBox
          id="title-input"
          class="k-rounded-md"
          placeholder="Title"
          [formControl]="formGroup.get('title')"
        />
      </div>
      <div class="k-form-field k-datetime-picker-wrapper">
        <span>Start</span>
        <kendo-datepicker
          class="custom-picker"
          [formControl]="formGroup.get('start')"
        >
        </kendo-datepicker>
        <kendo-timepicker
          class="custom-picker"
          [formControl]="formGroup.get('start')"
          *ngIf="!formGroup.controls.isAllDay.value"
        >
        </kendo-timepicker>
      </div>
      <div class="k-form-field k-datetime-picker-wrapper">
        <span>End</span>
        <kendo-datepicker
          class="custom-picker"
          [formControl]="formGroup.get('end')"
        >
        </kendo-datepicker>
        <kendo-timepicker
          class="custom-picker"
          [formControl]="formGroup.get('end')"
          *ngIf="!formGroup.controls.isAllDay.value"
        >
        </kendo-timepicker>
      </div>
    </div>
  </ng-template>
  </kendo-scheduler>
</div>
